{% extends 'base.html' %}

{% block title %}{{ role.capitalize() }} Login - Thyroid Cancer Detection{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
            <div class="row g-0 shadow rounded overflow-hidden flex-column flex-md-row">

                <!-- Image Section -->
                <div class="col-md-6 d-flex align-items-center justify-content-center bg-light p-4">
                    {% if role == 'doctor' %}
                        <img src="{{ url_for('static', filename='thyroid_doctor.jpg') }}" 
                             alt="Doctor" class="img-fluid rounded" style="max-width: 90%; max-height: 350px;">
                    {% elif role == 'patient' %}
                        <img src="{{ url_for('static', filename='thyroid_patient.jpeg') }}" 
                             alt="Patient" class="img-fluid rounded" style="max-width: 90%; max-height: 350px;">
                    {% endif %}
                </div>

                <!-- Login Form Section -->
                <div class="col-md-6 bg-white p-5">
                    <h2 class="mb-4 text-center" style="color:#8e44ad;">{{ role.capitalize() }} Login</h2>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <p class="mt-3 text-center mb-0">
                        Not registered yet? <a href="{{ url_for('register') }}">Create Account</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
