<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ThyroidAI{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<!-- âœ… Only this line is updated -->
<body class="d-flex flex-column min-vh-100 {% block body_class %}{% endblock %}">

    {% include 'header.html' %}

    <main class="flex-fill">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-auto border-top">
        <small>&copy; 2025 ThyroidAI. All rights reserved.</small>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (needed for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Select2 Init -->
    <script>
        $(document).ready(function() {
            $('#symptoms').select2({
                placeholder: "Select Symptoms",
                allowClear: true,
                width: '100%'
            });
        });
    </script>
</body>
</html>
